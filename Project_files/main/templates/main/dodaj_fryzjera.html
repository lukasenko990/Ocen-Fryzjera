{% extends 'main/base.html' %}


{% block content %}

<form method="POST" action="{% url 'dodaj_fryzjera' %}" >
{% csrf_token %}

<select name="salonSelect" class="form-control form-control-lg">
  {% for salon in salony %}
  <option value="{{salon.id}}">{{salon.nazwa}}</option>
    {% endfor %}
</select>

<select name="fryzjerSelect" class="form-control form-control-lg">
  {% for fryzjer in fryzjerzy %}
  {% if fryzjer.salon not in salony %}
  <option value="{{fryzjer.id}}">{{ fryzjer.imie }} {{ fryzjer.nazwisko }}</option>
  {% endif %}
    {% endfor %}
</select>

<button class="btn btn-secondary btn-lg btn-block">Zapro≈õ</button>
</form>
{% endblock %}
