{% extends 'main/base.html' %}


{% block content %}

<form action="{% url 'dodaj_fryzjera' %}" method="POST">
<label for="salon">Wybierz salon:</label>

<select name="salon" id="salon">
  {% for salon in salony %}
  <option value="{{salon.id}}">{{ salon.nazwa }}</option>
    {% endfor %}
</select>

<select name="fryzjer" id="fryzjer">
  {% for fryzjer in fryzjerzy %}
  <option value="{{fryzjer.id}}">{{ fryzjer.imie }} {{ fryzjer.nazwisko }}</option>
    {% endfor %}
</select>


{% endblock %}
