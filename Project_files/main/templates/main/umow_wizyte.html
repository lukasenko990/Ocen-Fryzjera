{% extends 'main/base.html' %}


{% block content %}
<form method="POST">
  {% csrf_token %}
<div><span class="heading">Wybierz dostepny termin:</span>
</div>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Static Example</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <!-- XDSoft DateTimePicker -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" integrity="sha256-DOS9W6NR+NFe1fUhEE0PGKY/fubbUCnOfTje2JMDw3Y=" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js" integrity="sha256-FEqEelWI3WouFOo2VWP/uJfs1y8KJ++FLh2Lbqc8SJk=" crossorigin="anonymous"></script>
</head>
<body>

  <input id="datetimepicker" type="text" name="date">

  <script>

  var m = {{zamowienia|safe}};

  var datePickerTime = function(currentDateTime) {
    // 'this' is jquery object datetimepicker
    var day = currentDateTime.getDay();
    if (day === 6) {
        this.setOptions({
            allowTimes: ["09:00", "10:00", "11:00", "12:00"]
        });
    } else {
        this.setOptions({
            allowTimes: ["08:00", "09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00"]
        });
    }
};
    $(function () {

      $("#datetimepicker").datetimepicker({
      format: 'Y-m-d H:i',
      allowTimes: m,
      onChangeDateTime: datePickerTime,
      beforeShowDay: function(date) {
        var day = date.getDay();
        return [(day != 0), ''];
    }
      });
    });
  </script>

</body>
<div><span class="heading">Wybierz dostepnego fryzjera:</span> <select>
  {% for fryzjer in fryzjerzy %}
  <option>{{fryzjer.imie}} {{fryzjer.nazwisko}}</option>
  {% endfor %}
</select></div>
<br>
<button type="submit">Zapisz sie na wizyte</button>


{% endblock %}
