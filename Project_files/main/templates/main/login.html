{% extends 'main/base.html' %}
{% load static %}


{% block content %}

<form class="form-horizontal" name="LoginForm" action="/login/" method="post">
        {% csrf_token %}
        <div><label>E-mail: </label><input type="text" name="username" required></div>
        <div><label>Hasło: </label><input type="password" name="password" required></div>
        <div><input type="submit" value="Login"></div>
        <br>
        <div><a href="{% url 'register' %}">Nie masz jeszcze konta? Zarejestruj się!</a></div>
</form>

{% endblock %}
