<!DOCTYPE html>
<html lang="pl">
<head>
        <meta charset="UTF-8">
        {% load static %}
        <link rel="stylesheet" href="{% static 'ocen_fryzjera/style.css' %}" type="text/css">
        <title>Oce≈Ñ Fryzjera</title>
</head>
<body>
        <div class="header">
                <a href="{% url 'home' %}"><img class="logo_small" src="{% static 'ocen_fryzjera/logo.png' %}"></a>
                <form class = "d-flex" method="POST" action="{% url 'search' %}">
                        {% csrf_token %}
                        <input class="form-control me-2"
                               type="search"
                               placeholder="Search"
                               aria-label="Search"
                               name="searched">
                        <button class="btn btn-outline-secondary" type="Submit">Search</button>
                </form>
        </div>
        <div class="main_part">
                {% if messages %}
                        {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                        {{ message }}
                                </div>
                        {% endfor %}
                {% endif %}
                {% block content %}
                {% endblock %}
        </div>
</body>
</html>
