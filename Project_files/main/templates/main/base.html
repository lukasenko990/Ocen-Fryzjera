<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form class = "d-flex" method="POST" action="{% url 'search' %}">
        {% csrf_token %}
        <input class="form-control me-2"
               type="search"
               placeholder="Search"
               aria-label="Search"
               name="searched">
        <button class="btn btn-outline-secondary" type="Submit">Search</button>
    </form>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
